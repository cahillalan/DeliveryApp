{% extends 'base.html' %}

{% block maincontent %}
  <h2>Sign up</h2>
{% endblock %}

{% block mainbody %}
  <div class="container">
    <h2>My Account </h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
  </div>
{% endblock %}
