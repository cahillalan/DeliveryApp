{% extends 'base.html' %}

{% block maincontent %}
  <h2>Sign up</h2>
{% endblock %}

{% block mainbody %}
  <div class="container">
    <h2>Customer Sign up form</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
{% endblock %}
