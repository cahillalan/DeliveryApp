{% extends 'base.html' %}
{% block maincontent %}

 <div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>

<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Amount of Each Item Delivered'
      },
      xAxis: {
          categories: [
            {% for entry in dataset %}'{{ entry.name }}' {% if not forloop.last %}, {% endif %}{% endfor %}
          ]
      },
      series: [{
          name: 'Sold',
          data: [
            {% for entry in dataset %}{{ entry.count }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'green'
      }]
  });
</script>
{% endblock %}
